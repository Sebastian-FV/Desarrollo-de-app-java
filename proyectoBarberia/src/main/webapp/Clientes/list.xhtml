<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <div>
                <h:form>
                    <h:commandButton action="clientes/add"></h:commandButton>
                </h:form>
            </div>
            <div>
                <h:dataTable value="#{UsuarioBean.findAll()}" var="cliente">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{Usuario.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{Usuario.nombreCliente}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellido</f:facet>
                        <h:outputText value="#{Usuario.apellidoUsuario}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Correo</f:facet>
                        <h:outputText value="#{Usuario.correoUsuario}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefono</f:facet>
                        <h:outputText value="#{Usuario.telefonoUsuario}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Direccion</f:facet>
                        <h:outputText value="#{Usuario.direccionUsuario}"></h:outputText>
                    </h:column>
                </h:dataTable>
            </div>
            
        </div>
    </h:body>
</html>
